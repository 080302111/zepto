  <script>ZeptoBase = window.Zepto; delete window.Zepto</script>
  <script src="/vendor/benchmark.js"></script>
  <script>
    loaded = false
    function load(){
      var i, src
      for (i = 0; i < arguments.length; i++) {
        src = arguments[i]
        src += (src.indexOf('?') >= 0 ? '&' : '?') + '_=' + (+new Date)
        if (loaded) {
          var script = document.createElement('script')
          script.src = src
          document.head.appendChild(script)
        }
        else document.write('<script src="'+src+'"></scr'+'ipt>')
      }
    }

    load('/src/zepto.js', '/src/event.js', '/src/ie.js')
  </script>
